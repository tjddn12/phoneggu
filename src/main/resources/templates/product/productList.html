<!DOCTYPE html>
<html lang="ko" layout:decorate="~{fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>제품 목록</title>
    <link rel="stylesheet" th:href="@{/css/productList.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/productList.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="wrap">
        <div class="top">
            <div class="top_img cf">
                <img alt="메인 배너" src="/images/mainImg/HARDCASE대표.png" data-category="PHONE_CASE" data-type="HARD" class="action">
                <img alt="메인 배너" src="/images/mainImg/JELLYCASE대표.png" data-category="PHONE_CASE" data-type="JELLY" class="">
                <img alt="메인 배너" src="/images/mainImg/CARDCASE대표.png" data-category="PHONE_CASE" data-type="CARD" class="">
                <img alt="메인 배너" src="/images/mainImg/플립대표.png" data-category="PHONE_CASE" data-type="ZFLIP" class="">
                <img alt="메인 배너" src="/images/mainImg/톡대표.png" data-category="TOK" data-type="ROUND" class="">
                <img alt="메인 배너" src="/images/mainImg/톡대표.png" data-category="TOK" data-type="HEART" class="">
                <img alt="메인 배너" src="/images/mainImg/톡대표.png" data-category="TOK" data-type="ACRYLIC" class="">
                <img alt="메인 배너" src="/images/mainImg/에어팟대표.png" data-category="AIRPODS" data-type="AIRPODS_1_2" class="">
                <img alt="메인 배너" src="/images/mainImg/에어팟대표.png" data-category="AIRPODS" data-type="AIRPODS_PRO" class="">
                <img alt="메인 배너" src="/images/mainImg/에어팟대표.png" data-category="AIRPODS" data-type="AIRPODS_3" class="">
                <img alt="메인 배너" src="/images/mainImg/에어팟대표.png" data-category="AIRPODS" data-type="BUDS" class="">
                <img alt="메인 배너" src="/images/mainImg/메인페이지광고.png" data-category="DIGITAL" data-type="APPLE_WATCH" class="">
            </div>
            <div class="top_bot d-flex justify-content-between cf">
                <div class="top_left" id="anchor">
                    <span id="main-category" th:text="${mainCategory != null ? mainCategory.name() : ''}"></span>
                    <span id="sub-category" th:text="${subCategory !=null ? '(' + subCategory.name() + ')' : ''}"></span>
                </div>
                <ul class="top_right d-flex">
<!--                    <li><a th:href="@{/list(sortBy='createdBy', direction='desc')}">신상품</a></li>-->
<!--                    <li><a th:href="@{/list(sortBy='prName', direction='asc')}">상품명</a></li>-->
<!--                    <li><a th:href="@{/list(sortBy='prPrice', direction='asc')}">낮은 가격</a></li>-->
<!--                    <li><a th:href="@{/list(sortBy='prPrice', direction='desc')}">높은 가격</a></li>-->

                    <li><a href="#" class="sort-link" data-sort-by="createdBy" data-direction="desc">신상품</a></li>
                    <li><a href="#" class="sort-link" data-sort-by="prName" data-direction="asc">상품명</a></li>
                    <li><a href="#" class="sort-link" data-sort-by="prPrice" data-direction="asc">낮은 가격</a></li>
                    <li><a href="#" class="sort-link" data-sort-by="prPrice" data-direction="desc">높은 가격</a></li>
<!--                    <li><a th:href="@{/listProducts(sortBy='createdBy', direction='desc', category=${mainCategory}, type=${subCategory})}">신상품</a></li>-->
<!--                    <li><a th:href="@{/listProducts(sortBy='prName', direction='asc', category=${mainCategory}, type=${subCategory})}">상품명</a></li>-->
<!--                    <li><a th:href="@{/listProducts(sortBy='prPrice', direction='asc', category=${mainCategory}, type=${subCategory})}">낮은 가격</a></li>-->
<!--                    <li><a th:href="@{/listProducts(sortBy='prPrice', direction='desc', category=${mainCategory}, type=${subCategory})}">높은 가격</a></li>-->
                </ul>
            </div>
        </div>

        <!-- 내비게이션 -->
        <nav class="navigation">
            <ul class="d-flex justify-content-center" th:if="${mainCategory != null and mainCategory.name() == 'PHONE_CASE'}">
                <li><a th:href="@{/listProducts?category=PHONE_CASE&type=HARD#anchor}" class="nav-link" data-category="PHONE_CASE" data-type="HARD">하드</a></li>
                <li><a th:href="@{/listProducts?category=PHONE_CASE&type=JELLY#anchor}" class="nav-link" data-category="PHONE_CASE" data-type="JELLY">젤리</a></li>
                <li><a th:href="@{/listProducts?category=PHONE_CASE&type=CARD#anchor}" class="nav-link" data-category="PHONE_CASE" data-type="CARD">카드 수납</a></li>
                <li><a th:href="@{/listProducts?category=PHONE_CASE&type=ZFLIP#anchor}" class="nav-link" data-category="PHONE_CASE" data-type="ZFLIP">Z플립</a></li>
            </ul>
            <ul class="d-flex justify-content-center" th:if="${mainCategory != null and mainCategory.name() == 'TOK'}">
                <li><a th:href="@{/listProducts?category=TOK&type=ROUND#anchor}" class="nav-link" data-category="TOK" data-type="ROUND">원형톡</a></li>
                <li><a th:href="@{/listProducts?category=TOK&type=HEART#anchor}" class="nav-link" data-category="TOK" data-type="HEART">하트톡</a></li>
                <li><a th:href="@{/listProducts?category=TOK&type=ACRYLIC#anchor}" class="nav-link" data-category="TOK" data-type="ACRYLIC">아크릴톡</a></li>
            </ul>
            <ul class="d-flex justify-content-center" th:if="${mainCategory != null and mainCategory.name() == 'AIRPODS'}">
                <li><a th:href="@{/listProducts?category=AIRPODS&type=AIRPODS_1_2#anchor}" class="nav-link" data-category="AIRPODS" data-type="AIRPODS_1_2">에어팟 1/2세대</a></li>
                <li><a th:href="@{/listProducts?category=AIRPODS&type=AIRPODS_PRO#anchor}" class="nav-link" data-category="AIRPODS" data-type="AIRPODS_PRO">에어팟 PRO</a></li>
                <li><a th:href="@{/listProducts?category=AIRPODS&type=AIRPODS_3#anchor}" class="nav-link" data-category="AIRPODS" data-type="AIRPODS_3">에어팟 3세대</a></li>
                <li><a th:href="@{/listProducts?category=AIRPODS&type=BUDS#anchor}" class="nav-link" data-category="AIRPODS" data-type="BUDS">버즈</a></li>
            </ul>
            <ul class="d-flex justify-content-center" th:if="${mainCategory != null and mainCategory.name() == 'DIGITAL'}">
                <li><a th:href="@{/listProducts?category=DIGITAL&type=APPLE_WATCH#anchor}" class="nav-link" data-category="DIGITAL" data-type="APPLE_WATCH">애플워치</a></li>
            </ul>
        </nav>

        <!-- 실제 DB에 저장된 상품 나열 -->
        <div class="product-list cf" id="product-list" th:fragment="product-list">
            <div class="product" th:each="product : ${listProducts != null ? listProducts : list}">
                <div class="product-item" style="display: none;">
                    <div class="product-image">
                        <a th:href="@{'/product/' + ${product.id}}">
                            <img th:src="@{${product.productImgList[0].imgUrl}}" th:alt="${product.prName} + ' 이미지'">
                        </a>
                    </div>
                    <div class="product-info">
                        <p class="product-name">
                            <a th:href="@{'/product/' + ${product.id}}"><span th:text="${product.prName}"></span></a>
                        </p>
                        <div class="price-info">
                            <span class="original-price"><a class="no-click" href="#"><span th:text="'KRW ' + ${#numbers.formatDecimal(product.prPrice, 0, 'COMMA', 0, 'COMMA')}"></span>원</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="more text-center">
            <div>
                <h3 id="load-more">more</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>

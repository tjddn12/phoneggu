<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
<!--    <meta name="_csrf" th:content="${_csrf.token}"/>-->
<!--    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
</head>

<!--사용자 스크립트-->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(function(){
            calculateTotalPrice();

            $("#count").change(function(){
                calculateTotalPrice();
            });
        });

        function calculateTotalPrice(){
            var count = $("#count").val();
            var price = $("#price").val();
<!--            var discount = $("#discount").val();-->
<!--            var discountPrice = (price*(discount * 0.01))-->
            var maxPrice = price * count;
            var totalPrice = (price) * count;
            $("#totalPrice").html(totalPrice + '원');
        }

        function order(){
<!--            var token = $("meta[name='_csrf']").attr("content");-->
<!--            var header = $("meta[name='_csrf_header']").attr("content");-->

            var url = "/pay";
            var paramData = {
                prId : $("#prId").val(),
                count : $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "GET",
                contentType : "application/json",
                data     : param,
                dataType : "json",
                cache   : false,
                success  : function(result, status){
<!--                    alert("주문이 완료 되었습니다.");-->
                    location.href='/';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }

        function addCart(){
<!--            var token = $("meta[name='_csrf']").attr("content");-->
<!--            var header = $("meta[name='_csrf_header']").attr("content");-->

            var url = "/cart";
            var paramData = {
                prId : $("#prId").val(),
                count : $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("상품을 장바구니에 담았습니다.");
                    location.href='/';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }

    </script>

</th:block>
<th:block layout:fragment="css">
    <style>
        .mgb-15{
            margin-bottom:15px;
        }
        .mgt-30{
            margin-top:30px;
        }
        .mgt-50{
            margin-top:50px;
        }
        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:400px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
    </style>
</th:block>
<div layout:fragment="content" style="margin-left:25%;margin-right:25%">
    <input type="hidden" id="prId" th:value="${product.id}">
    <div class="d-flex">
        <div class="repImgDiv">
            <img th:src="${product.productImgDtoList[0].imgUrl}" class = "rounded repImg"
                 th:alt="${product.prName}">
        </div>
        <div class="wd50">
            <span th:if="${product.productSellStatus == T(com.jsbs.casemall.constant.ProductSellStatus).SELL}"
                  class="badge badge-primary mgb-15">
                판매중
            </span>
            <span th:unless="${product.productSellStatus == T(com.jsbs.casemall.constant.ProductSellStatus).SELL}"
                  class="badge badge-primary mgb-15">
                품절
            </span>
            <div class="h4" th:text="${product.prName}"></div>
            <hr class="my-4">
            <div class="text-right">
                <div class="h4 text-danger text-left">
                    <input type="hidden" th:value="${product.prPrice}" id="prPrice" name="prPrice">
                    <span th:text="${product.prPrice}"></span>원
                </div>
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" name="count" id="count" class="form-control"
                           value="1" min="1">
                </div>

            </div>
            <hr class="my-4">
            <div class="text-right mgt-50">
                <h5>결제 금액</h5>
                <h6 name="maxPrice" id="maxPrice" class="font-weight on"></h6>
                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold text-danger"></h3>
            </div>
            <div th:if="${product.productSellStatus == T(com.jsbs.casemall.constant.ProductSellStatus).SELL}"
                 class="text-right">
                <button type="button" onclick="addCart()"
                        class="btn btn-light border border-primary btn-lg">장바구니 담기</button>
<!--                <button type="button" onclick="order()"-->
<!--                        class="btn btn-primary btn-lg">주문하기</button>-->
                <a th:href="@{'/pay?prId=' + ${prId} + '&count=1'}"
                        class="btn btn-primary btn-lg">주문하기</a>
            </div>
            <div th:unless="${product.productSellStatus == T(com.jsbs.casemall.constant.ProductSellStatus).SELL}"
                 class="text-right">
                <button type="button" class="btn btn-danger btn-lg">품절</button>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid mgt-30">
        <div class="container">
            <h4 class="display-5">상품 상세 설명</h4>
            <hr class="my-4">
            <p class="lead" th:text="${product.productDetail}"></p>
        </div>
    </div>

    <div th:each="productImg : ${product.productImgDtoList}" class="text-center">
        <img th:if="${not #strings.isEmpty(productImg.imgUrl)}" th:src="${productImg.imgUrl}"
             class="rounded mgb-15" width="800">
    </div>

</div>


</html>

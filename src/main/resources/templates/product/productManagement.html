<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

        $(document).ready(function(){
            $("#searchBtn").on("click",function(e) {
                e.preventDefault();
                page(0);
            });
        });

        function page(page){
            var searchDateType = $("#searchDateType").val();
            var searchSellStatus = $("#searchSellStatus").val();

            + "&searchSellStatus=" + searchSellStatus

            + "&searchQuery=" + searchQuery;
        }

    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        select{
            margin-right:10px;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <form th:action="@{'/admin/product/management/' + ${management.number}}" role="form" method="get" th:object="${management}">
        <table class="table">
            <thead>
            <tr>
                <td>상품아이디</td>
                <td>상품명</td>
                <td>상태</td>
                <td>등록자</td>
                <td>등록일</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, status: ${management.getContent()}">
                <td th:text="${product.id}"></td>
                <td>
                    <a th:href="'/admin/product/'+${product.id}" th:text="${product.productName}"></a>
                </td>
                <td th:text="${product.productSellStatus == T(com.shop.constant.ProductSellStatus).SELL} ? '판매중' : '품절'"></td>
                <td th:text="${product.createdBy}"></td>
                <td th:text="${product.regTime}"></td>
            </tr>
            </tbody>
        </table>
        //management.number - 현재페이지

        <div th:with="start=${(management.number/maxPage)*maxPage + 1}, end=(${(management.totalPages == 0) ? 1
       : (start + (maxPage - 1) < management.totalPages ? start + (maxPage - 1) : management.totalPages)})" >
            <ul class="pagination justify-content-center">

                <li class="page-product" th:classappend="${management.first}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${management.number - 1} + ')'" aria-label='Previous' class="page-link">
                        <span aria-hidden='true'>Previous</span>
                    </a>
                </li>

                <li class="page-product" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${management.number eq page-1}?'active':''">
                    <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
                </li>

                <li class="page-product" th:classappend="${management.last}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${management.number + 1} + ')'" aria-label='Next' class="page-link">
                        <span aria-hidden='true'>Next</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="form-inline d-flex justify-content-center" th:object="${productSearchDto}">
            <select th:field="*{searchDateType}" class="form-control" style="width:auto;">
                <option value="all">전체기간</option>
                <option value="1d">1일</option>
                <option value="1w">1주</option>
                <option value="1m">1개월</option>
                <option value="6m">6개월</option>
            </select>
            <select th:field="*{categoriesId}" class="form-control" style="width:auto;">
                <option value="">카테고리선택</option>
                <option value="Android">안드로이드</option>
                <option value="iPhone">아이폰</option>
            </select>
            <select th:field="*{searchSellStatus}" class="form-control" style="width:auto;">
                <option value="">판매상태(전체)</option>
                <option value="SELL">판매</option>
                <option value="SOLD_OUT">품절</option>
            </select>
            <select th:field="*{searchBy}" class="form-control" style="width:auto;">
                <option value="prName">상품명</option>
                <option value="createdBy">등록자</option>
            </select>
            <input th:field="*{searchQuery}" type="text" class="form-control" placeholder="검색어를 입력해주세요">
            <button id="searchBtn" type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

</div>
</html>

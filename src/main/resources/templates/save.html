<!DOCTYPE html>
<html>

<form action="/save" role="form" method="post">
    <!--  -->
        <div class="form-group">
            <label>유저 아이디</label>
            <input type="text" name="userId" class="form-control" placeholder="아이디를 입력해 주세요">

        </div>
        <div class="form-group">
            <label>이름</label>
            <input type="text" name="name" class="form-control" placeholder="이름을 입력해 주세요">

        </div>
        <div class="form-group">
        <label >비밀번호</label>
        <input type="password" class="form-control" placeholder="비밀번호를 입력해 주세요" name="userPw">

        </div>
        <div class="form-group">
            <label>이메일</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해 주세요">

        </div>
        <div class="form-group">
            <label>전화번호</label>
            <input type="text" name="phone" class="form-control" placeholder="전화번호를 입력해 주세요">

        </div>
        <div class="form-group">
            <div class="form-group">
                <label>우편번호</label>
                <input type="text" name="p_code" class="form-control" placeholder="우편 번호를 입력해 주세요">

            </div>
            <div class="form-group">
                <label>도로명 주소</label>
                <input type="text" name="loadAddr" class="form-control" placeholder="도로명 주소를 입력해 주세요">

            </div>
            <div class="form-group">
                <label>지번 주소</label>
                <input type="text" name="lotAddr" class="form-control" placeholder="지번 주소를 입력해 주세요">

            </div>
            <div class="form-group">
                <label>우편 주소</label>
                <input type="text" name="detailAddr" class="form-control" placeholder="우편 주소를 입력해 주세요">

            </div>

        <div style="text-align: center">
            <button type="submit" class="btn btn-danger" style="">회원가입</button>
        </div>
        </div>
    </form>

</html>

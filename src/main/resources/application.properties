spring.application.name=casemall
server.port =80


# h2 데이터베이스
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:tcp://localhost/~/casemall
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update

#MySQL 서버 설정
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/caseMall?serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=1234


# 쿼리 보여주기
spring.jpa.properties.hibernate.show_sql=true

spring.jpa.properties.hibernate.format_sql=true


#Thymeleaf cache 설정
spring.thymeleaf.cache = false
#파일 한개 당 최대사이즈
spring.servlet.multipart.maxFileSize=20MB
#요청당 최대 파일 크기
spring.servlet.multipart.maxRequestSize=100MB
#상품 이미지 업로드 경로
itemImgLocation = C:/cheon/CaseMall-kbc/product
#리소스 업로드 경로
uploadPath=file:///C:/cheon/image
